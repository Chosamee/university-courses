 <!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery Event</title>
<style>
body {
 text-decoration: none;
 font-family: "맑은 고딕";
}
button {
 padding: 5px 15px;
 font-family: "맑은 고딕";
 background: #666;
 color: #fff;
 border: none;
 cursor: pointer;
 -webkit-border-radius: 5px;
}
a:hover {
 color: #09f;
}
#box {
 position: absolute;
 left: 10px;
 top: 100px;
 width: 50px;
 height: 50px;
 border: 2px solid #f60;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

<script>
  $(function(){

 $("button").click(function(){
  var box_moving = $(this).attr("id");
  
  if(box_moving == "left"){
   $("#box").css("left","-=10px");
  }else if(box_moving == "right"){
   $("#box").css("left","+=10px");
  }else if(box_moving == "top"){
   $("#box").css("top","-=10px");
  }else if(box_moving == "bottom"){
   $("#box").css("top","+=10px");
  }

 });

  })﻿
</script>


</head>



<body>
<button id="left">left</button>
<button id="right">right</button>
<button id="top">top</button>
<button id="bottom">bottom</button><br>
<div id="box"></div>
</body>


</html>
